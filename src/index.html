<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/styles.css" rel="stylesheet">
    <script src="dist/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">ibtikar - iforgot</h1>
            <form action="/search" method="GET" class="space-y-6" id="searchForm">
                <div>
                    <label for="inputType" class="block text-sm font-medium text-gray-700">اختر أحد طرق البحث</label>
                    <select id="inputType" name="type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" onchange="showInputField()">
                        <option value="" selected disabled>اختر أي واحد تتذكّره</option>
                        <option value="number">رقم العضويّة</option>
                        <option value="mail">البريد الإلكتروني</option>
                        <option value="phone">رقم الهاتف</option>
                    </select>
                </div>
                <div id="numberField" style="display: none;">
                    <label for="number" class="block text-sm font-medium text-gray-700">قم بكتابة رقم العضويّة</label>
                    <input type="text" id="number" name="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div id="mailField" style="display: none;">
                    <label for="mail" class="block text-sm font-medium text-gray-700">قم بكتابة بريدك الإلكتروني المسجّل في بياناتنا</label>
                    <input type="email" id="mail" name="mail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div id="phoneField" style="display: none;">
                    <label for="phone" class="block text-sm font-medium text-gray-700">قم بإدخال رقم هاتفك مع رمز البلد</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
            <div id="responseMessage" class="mt-4 text-center" style="display: none;"></div>
        </div>
    </div>

    <footer class="mt-8">
        <div class="flex justify-center space-x-4">
            <a href="https://github.com/ibtikar-org-tr/iforgot" class="text-gray-500 hover:text-gray-900">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                </svg>
            </a>
        </div>
    </footer>
</body>
</html>
